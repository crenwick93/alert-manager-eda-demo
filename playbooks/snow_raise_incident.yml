---
- name: Raise a Service Now incident
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Create a ServiceNow incident
      servicenow.itsm.incident:
        state: new
        caller: "eda_user"
        short_description: "{{ short_description }}"
        description: "EDA is on this"
        impact: low
        urgency: low
      register: snow_result

    - debug:
        var: snow_result

